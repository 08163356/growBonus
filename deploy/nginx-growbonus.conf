# GrowBonus - Nginx 配置片段
# 将此内容添加到 /etc/nginx/nginx.conf 的 server 块中

# 前端静态文件
location /growbonus {
    alias /var/www/growbonus/frontend/dist;
    try_files $uri $uri/ /growbonus/index.html;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# API 反向代理
location /growbonus/api {
    rewrite ^/growbonus(/api/.*)$ $1 break;
    proxy_pass http://127.0.0.1:8003;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 上传文件大小限制
    client_max_body_size 10m;
}

# 上传文件静态服务
location /growbonus/uploads {
    alias /var/www/growbonus/backend/uploads;
    expires 30d;
    add_header Cache-Control "public";

    # 仅允许图片类型
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        try_files $uri =404;
    }
}
